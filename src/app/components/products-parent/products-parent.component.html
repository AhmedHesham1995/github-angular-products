<p>parent</p>
<div class="mb-3">
  <label for="prdName">Filter By price:</label>
  <input type="text" id="prdName" name="prdName" class="form-control" [(ngModel)]="listFilter">
</div>




<p>child component</p>
<app-products [ChildFilter]="listFilter" (addingToCartEvent)="cartFunc($event)"></app-products>

<hr>

<caption>Cart</caption>
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th scope="col">name</th>
        <th scope="col">price</th>
        <th scope="col">quantity</th>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col"></th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of prodInCart">
        <td scope="col">{{product.name}}</td>
        <td scope="col">{{product.cartPrice}}</td>
        <td scope="col">{{product.quantity}}</td>
        <td scope="col"><button (click)="minus(product)" class="btn btn-primary">minus</button></td>
        <td scope="col"><button (click)="plus(product)" class="btn btn-warning">plus</button></td>
        <td scope="col"><button (click)="remove(product)" class="btn btn-danger">remove Item</button></td>

      </tr>
    </tbody>
  </table>


<hr>
