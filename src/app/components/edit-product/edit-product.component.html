<div class="container">
  <h2>Edit Product</h2>
  <form (ngSubmit)="saveProduct()">
    <div class="form-group">
      <label for="name">Product Name</label>
      <input type="text" id="name" name="name" class="form-control" [(ngModel)]="product.name" required>
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" id="price" name="price" class="form-control" [(ngModel)]="product.price" required>
    </div>

    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" name="quantity" class="form-control" [(ngModel)]="product.quantity" required>
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <select id="category" name="category" class="form-control" [(ngModel)]="product.categoryID" required>
        <option value="1">Category 1</option>
        <option value="2">Category 2</option>
      </select>
    </div>

    <div class="form-group">
      <label for="details">Product Details</label>
      <textarea id="details" name="details" class="form-control" [(ngModel)]="product.details" required></textarea>
    </div>


    <button type="submit" class="btn btn-primary">Update Product</button>
  </form>
</div>
